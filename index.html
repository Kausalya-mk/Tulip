<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tulip Bloom</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: linear-gradient(to bottom, #000000, #1a1a1a);
        overflow: hidden;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        animation: fadeIn 2s ease-in-out forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      model-viewer:hover {
        animation: bloom 2s ease-in-out forwards;
      }

      @keyframes bloom {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.4);
        }
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="tulip.fbx"
      alt="A cinematic tulip bloom"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      auto
    >
    </model-viewer>
  </body>
</html>
